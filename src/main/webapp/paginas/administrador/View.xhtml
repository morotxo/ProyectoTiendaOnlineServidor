<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdministradorLabel_idadmin}"/>
                    <h:outputText value="#{administradorController.selected.idadmin}" title="#{bundle.ViewAdministradorTitle_idadmin}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_nombre}"/>
                    <h:outputText value="#{administradorController.selected.nombre}" title="#{bundle.ViewAdministradorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_apellido}"/>
                    <h:outputText value="#{administradorController.selected.apellido}" title="#{bundle.ViewAdministradorTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_telefono}"/>
                    <h:outputText value="#{administradorController.selected.telefono}" title="#{bundle.ViewAdministradorTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_email}"/>
                    <h:outputText value="#{administradorController.selected.email}" title="#{bundle.ViewAdministradorTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_password}"/>
                    <h:outputText value="#{administradorController.selected.password}" title="#{bundle.ViewAdministradorTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAdministradorLabel_estado}"/>
                    <h:outputText value="#{administradorController.selected.estado}" title="#{bundle.ViewAdministradorTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradorController.destroyAndView}" value="#{bundle.ViewAdministradorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministradorEditLink}"/>
                <br />
                <h:commandLink action="#{administradorController.prepareCreate}" value="#{bundle.ViewAdministradorCreateLink}" />
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.ViewAdministradorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministradorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
