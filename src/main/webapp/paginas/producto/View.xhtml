<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="left">
            <h:form>
                <h:link outcome="/index" value="#{bundle.ListProductoIndexLink}"/>
                <h:commandLink action="#{productoController.destroyAndView}" value="#{bundle.ViewProductoDestroyLink}"/>
                <h:link outcome="Edit" value="#{bundle.ViewProductoEditLink}"/>
                <h:commandLink action="#{productoController.prepareCreate}" value="#{bundle.ViewProductoCreateLink}" />                
            </h:form>
            
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductoLabel_idProducto}"/>
                    <h:outputText value="#{productoController.selected.idProducto}" title="#{bundle.ViewProductoTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/>
                    <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_precio}"/>
                    <h:outputText value="#{productoController.selected.precio}" title="#{bundle.ViewProductoTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_marca}"/>
                    <h:outputText value="#{productoController.selected.marca}" title="#{bundle.ViewProductoTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_stock}"/>
                    <h:outputText value="#{productoController.selected.stock}" title="#{bundle.ViewProductoTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_estado}"/>
                    <h:outputText value="#{productoController.selected.estado}" title="#{bundle.ViewProductoTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewProductoLabel_idCategoria}"/>
                    <h:outputText value="#{productoController.selected.idCategoria}" title="#{bundle.ViewProductoTitle_idCategoria}"/>
                </h:panelGrid>
                <h:form id="ArchivoListForm">
                    <p:fileUpload id="subirArchivo" fileUploadListener="#{productoController.fu.handleFileUpload}" mode="advanced" dragDropSupport="false" 
                              multiple="true" update="messages galeria" sizeLimit="1000000" fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              />
                <p:growl id="messages" showDetail="true" />
                <p:galleria  id="galeria" value="#{productoController.listaimagenes}" showCaption="true" var="image" panelWidth="700" panelHeight="300" >
                    <p:graphicImage value="#{image.url}"   height="300" title="#{image.descripcion}"/>
                </p:galleria>
                </h:form>
                
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
