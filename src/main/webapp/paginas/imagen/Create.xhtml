<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImagenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateImagenLabel_idimagen}" for="idimagen" />
                    <h:inputText id="idimagen" value="#{imagenController.selected.idimagen}" title="#{bundle.CreateImagenTitle_idimagen}" required="true" requiredMessage="#{bundle.CreateImagenRequiredMessage_idimagen}"/>
                    <h:outputLabel value="#{bundle.CreateImagenLabel_url}" for="url" />
                    <h:inputText id="url" value="#{imagenController.selected.url}" title="#{bundle.CreateImagenTitle_url}" />
                    <h:outputLabel value="#{bundle.CreateImagenLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{imagenController.selected.descripcion}" title="#{bundle.CreateImagenTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateImagenLabel_idproducto}" for="idproducto" />
                    <h:selectOneMenu id="idproducto" value="#{imagenController.selected.idproducto}" title="#{bundle.CreateImagenTitle_idproducto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <br />
                <h:commandButton action="#{imagenController.create}" value="#{bundle.CreateImagenSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{imagenController.prepareList}" value="#{bundle.CreateImagenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateImagenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
