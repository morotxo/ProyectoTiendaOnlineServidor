      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{imagenController.destroyAndView}" value="#{bundle.ViewImagenDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImagenEditLink}"/>
